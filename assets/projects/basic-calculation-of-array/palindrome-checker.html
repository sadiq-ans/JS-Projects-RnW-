<!doctype html><html><head></head><body><!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Palindrome Checker</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

	<!-- SweetAlert -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

	<style>
		body {
			background: #f4f7ff;
			font-family: "Poppins", sans-serif;
		}

		.card {
			border-radius: 15px;
			box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.1);
		}

		.heading {
			font-weight: 600;
			color: #2a2a2a;
		}
	</style>
</head>

<body>

	<div class="container py-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card p-4 text-center">
					<h2 class="heading mb-4">Palindrome Checker</h2>

					<input type="text" id="txtPalindrome" class="form-control mb-3" placeholder="Enter a word or sentence">

					<button class="btn btn-primary w-100" id="btnCheck">Check Palindrome</button>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<script>
		$(document).ready(function () {

        $("#btnCheck").click(function () {
            let text = $("#txtPalindrome").val().trim();

            if (text === "") {
                Swal.fire({
                    icon: "warning",
                    title: "Empty Input!",
                    text: "Please enter a text to check.",
                });
                return;
            }

            // Remove non-alphanumeric characters and convert to lowercase
            let formatted = text.toLowerCase().replace(/[^a-z0-9]/g, '');
            
            let reversed = formatted.split("").reverse().join("");

            if (formatted === reversed) {
                Swal.fire({
                    icon: "success",
                    title: "Palindrome!",
                    text: `"${text}" is a palindrome.`,
                });
            } else {
                Swal.fire({
                    icon: "error",
                    title: "Not a Palindrome!",
                    text: `"${text}" is not a palindrome.`,
                });
            }
        });

    });
	</script>

</body>

</html></body><html>
