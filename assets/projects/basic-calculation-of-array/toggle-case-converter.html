<!doctype html><html><head></head><body><!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Toggle Case Converter</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

	<!-- SweetAlert -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

	<style>
		body {
			font-family: 'Poppins', sans-serif;
			background: #f0f9ff;
		}

		.card {
			border-radius: 15px;
			box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
		}

		.btn-custom {
			background: #007bff;
			color: #fff;
			transition: 0.3s;
		}

		.btn-custom:hover {
			background: #0056b3;
		}
	</style>
</head>

<body>

	<div class="container d-flex justify-content-center align-items-center" style="min-height:100vh;">
		<div class="card p-4" style="max-width: 500px; width: 100%;">
			<h3 class="text-center mb-3">üîÅ Toggle Case Converter</h3>

			<div class="mb-3">
				<label class="form-label">Enter Text:</label>
				<input type="text" id="inputText" class="form-control" placeholder="Type something...">
            </div>

				<div class="d-grid gap-2">
					<button class="btn btn-custom" onclick="convertToggle()">Convert to Toggle Case</button>
				</div>

				<div class="mt-3">
					<label class="form-label">Result:</label>
					<textarea id="resultText" class="form-control" rows="3" readonly></textarea>
				</div>
			</div>
		</div>

		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

		<!-- JavaScript -->
		<script>
			function convertToggle() {
            let text = $("#inputText").val();

            if (text.trim() === "") {
                Swal.fire({
                    icon: 'warning',
                    title: 'Empty Input',
                    text: 'Please enter some text to convert!'
                });
                return;
            }

            // Toggle case logic
            let toggled = "";
            for (let char of text) {
                if (char === char.toUpperCase()) {
                    toggled += char.toLowerCase();
                } else {
                    toggled += char.toUpperCase();
                }
            }

            $("#resultText").val(toggled);

            Swal.fire({
                icon: 'success',
                title: 'Converted!',
                text: 'Your text has been successfully converted to toggle case.'
            });
        }
		</script>
</body>

</html></body><html>
