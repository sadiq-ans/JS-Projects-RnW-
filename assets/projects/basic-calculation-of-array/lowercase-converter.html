<!doctype html><html><head></head><body><!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lowercase Converter</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

	<!-- SweetAlert CSS -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

	<!-- Google Font (Optional) -->
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

	<style>
		body {
			font-family: 'Poppins', sans-serif;
			background: #f7f9fc;
		}

		.box {
			background: #fff;
			padding: 40px;
			border-radius: 12px;
			box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
			max-width: 480px;
			margin-top: 80px;
		}
	</style>
</head>

<body>

	<div class="container d-flex justify-content-center">
		<div class="box">
			<h3 class="text-center mb-4">ðŸ”  Lowercase Converter</h3>

			<div class="mb-3">
				<label class="form-label fw-semibold">Enter Text:</label>
				<input type="text" id="inputText" class="form-control" placeholder="Type here...">
            </div>

				<button id="convertBtn" class="btn btn-primary w-100">Convert to Lowercase</button>
			</div>
		</div>

		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

		<script>
			$(document).ready(function () {
            $("#convertBtn").click(function () {
                let text = $("#inputText").val();

                if (text.trim() === "") {
                    Swal.fire({
                        icon: "warning",
                        title: "Oops!",
                        text: "Please enter some text first!"
                    });
                } else {
                    Swal.fire({
                        icon: "success",
                        title: "Converted Successfully!",
                        text: "Lowercase Result: " + text.toLowerCase()
                    });
                }
            });
        });
		</script>

</body>

</html></body><html>
