<!doctype html><html><head></head><body><!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Longest Word Finder</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- SweetAlert -->
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

	<style>
		body {
			background: #f1f5f9;
			font-family: Arial, Helvetica, sans-serif;
		}

		.container-box {
			margin-top: 6%;
			background: white;
			padding: 30px;
			border-radius: 15px;
			box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
		}

		h2 {
			font-weight: bold;
			color: #333;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="col-md-6 mx-auto container-box">
			<h2 class="text-center mb-4">ðŸ’¡ Longest Word Finder</h2>

			<div class="mb-3">
				<label class="form-label">Enter Your Sentence :</label>
				<textarea id="sentence" class="form-control" rows="3" placeholder="Type something here..."></textarea>
			</div>

			<div class="text-center">
				<button class="btn btn-primary w-100" id="findBtn">Find Longest Word</button>
			</div>
		</div>
	</div>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<script>
		$("#findBtn").click(function () {
        let text = $("#sentence").val().trim();

        if (text === "") {
            swal("âš  Empty Input!", "Please enter a sentence first!", "warning");
        } else {
            let words = text.split(/\s+/);
            let longest = words.reduce((a, b) => (b.length > a.length ? b : a));

            swal("ðŸ”Ž Longest Word Found!", "ðŸ‘‰ The longest word is: '" + longest + "'", "success");
        }
    });
	</script>

</body>

</html></body><html>
