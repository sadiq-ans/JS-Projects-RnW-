<!doctype html><html><head></head><body><!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Remove Duplicate Array Elements</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Sweet Alert -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

	<style>
		body {
			background: #f7f7fb;
			font-family: Arial, sans-serif;
		}

		.container-box {
			max-width: 600px;
			margin: 80px auto;
			background: white;
			padding: 30px;
			border-radius: 10px;
			box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
		}
	</style>
</head>

<body>

	<div class="container-box">
		<h3 class="text-center text-primary fw-bold">Remove Duplicate Elements from Array</h3>
		<p class="text-center text-secondary">Enter numbers or text separated by commas (e.g., 10,20,20,30)</p>

		<div class="mb-3">
			<label class="form-label">Enter Array Elements</label>
			<input type="text" id="userArray" class="form-control" placeholder="Example: 1,2,2,3,4,4,5">
        </div>

			<div class="text-center">
				<button id="removeBtn" class="btn btn-success mt-2 px-4">Remove Duplicates</button>
			</div>

			<h5 class="mt-4 text-primary">Unique Elements:</h5>
			<p id="resultBox" class="alert alert-info fw-bold mt-2"></p>
		</div>

		<!-- Script -->
		<script>
			$("#removeBtn").click(function () {
            let arrayInput = $("#userArray").val().trim();

            // Check empty input
            if (arrayInput === "") {
                Swal.fire({
                    icon: "warning",
                    title: "Oops!",
                    text: "Please enter array elements first."
                });
                return;
            }

            // Convert text to array by splitting commas
            let arr = arrayInput.split(",").map(el => el.trim());

            // Remove duplicates using Set
            let uniqueArr = [...new Set(arr)];

            // Display result
            $("#resultBox").html(uniqueArr.join(", "));
            Swal.fire({
                icon: "success",
                title: "Duplicates Removed!",
                text: `Unique elements displayed successfully.`
            });
        });
		</script>

</body>

</html></body><html>
