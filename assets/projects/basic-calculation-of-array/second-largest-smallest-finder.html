<!doctype html><html><head></head><body><!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Find Second Largest & Smallest</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- SweetAlert -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

	<style>
		body {
			background: #f1f5f9;
		}

		.card {
			border-radius: 15px;
			box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
		}

		.btn-custom {
			width: 100%;
			border-radius: 8px;
		}
	</style>
</head>

<body>

	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card p-4">
					<h3 class="text-center mb-3">Array Finder</h3>
					<p class="text-center text-muted">Find Second Largest & Second Smallest Number</p>

					<div class="mb-3">
						<input type="text" id="arrayInput" class="form-control" placeholder="Enter numbers separated by commas (e.g. 12, 5, 9, 30)">
                    </div>

						<button id="findBtn" class="btn btn-primary btn-custom">Find</button>
					</div>
				</div>
			</div>
		</div>

		<script>
			$("#findBtn").click(function () {
            let input = $("#arrayInput").val().trim();

            if (input == "") {
                Swal.fire("Error!", "Please enter some numbers.", "error");
                return;
            }

            let arr = input.split(",").map(Number);

            // Check for invalid numbers
            if (arr.some(isNaN)) {
                Swal.fire("Invalid Input!", "Only numbers separated by commas allowed.", "warning");
                return;
            }

            // Remove duplicates
            arr = [...new Set(arr)];

            if (arr.length < 2) {
                Swal.fire("Not Enough Values!", "Please enter at least 2 different numbers.", "info");
                return;
            }

            // Sort the array
            arr.sort((a, b) => a - b);

            let secondSmallest = arr[1];
            let secondLargest = arr[arr.length - 2];

            Swal.fire({
                title: "Result ðŸŽ‰",
                html: `<b>Second Smallest:</b> ${secondSmallest}<br><b>Second Largest:</b> ${secondLargest}`,
                icon: "success"
            });
        });
		</script>

</body>

</html></body><html>
